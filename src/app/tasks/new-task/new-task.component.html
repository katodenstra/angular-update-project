<div
  class="backdrop"
  (click)="onCancel()"
  tabindex="-1"
  aria-hidden="true"
></div>
<dialog open aria-modal="true" role="dialog" aria-labelledby="dialog-title">
  <h2 id="dialog-title">Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="enteredTitle"
        required
      />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDueDate"
      />
    </p>

    <p class="actions">
      <button
        type="button"
        (click)="onCancel()"
        aria-label="Cancel adding task"
      >
        Cancel
      </button>
      <button type="submit" aria-label="Create task">Create task</button>
    </p>
  </form>
</dialog>
